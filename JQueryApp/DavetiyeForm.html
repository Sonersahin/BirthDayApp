<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Content/bootstrap-theme.css">
    <script src="Scripts/jquery-3.3.1.slim.js"></script>

</head>
<body>

<div class="container">
    
    <img id="ajax-loader"
        src="ajax-loading.gif" style="display: none; width: 100px"/>
    <hr/>
    
    <div id="results" class="alert-success" style="display: none;">
        Bilgileriniz Kayıt Edildi.<b>Yönlendiriliyorsunuz...</b>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading"><h4>Sende Davetlisin!</h4></div>
                <div class="panel-body">
                    
                    <form id="DavetiyeForm">
                        <div class="form-group">
                            <label> Ad : </label>
                            <input type="text" name="Ad" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Eposta :</label>
                            <input type="text" name="Eposta" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Katılacak Mısın?</label>
                            <select name="KatilmaDurumu" class="form-control" >
                                <option>Partiye Katılıyor Musun?</option>
                                <option value="true">Evet, Geliyorum :)</option>
                                <option value="false">Hayır, Gelemiyorum :(</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <input class="btn btn-success" type="submit" value="Gönder"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    $("#DavetiyeForm").submit(function (event){
        
        event.preventDefault();
        
        $.ajax({
           url: "http://127.0.0.1:5000/api/Davetiye/Ekle",
           data: {
               Ad:$("#Ad").val(),
               Eposta:$("#Eposta").val(),
               KatilmaDurumu:$("#KatilmaDurumu").val()
           },
            type: "Post",
            beforeSend: function (){
               $("#ajax-loader").show();
            },
            complete: function (){
                $("#ajax-loader").hide();
            },
            success: function (){
               $("#results").show();
               
            }
        });
        
    })
</script>

</body>
</html>
